name = "hotmetal-cms-admin"
main = "src/index.ts"
compatibility_date = "2026-02-07"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Workers settings
workers_dev = true

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "hotmetal-cms-db"
database_id = "92393f90-031c-4f23-a33c-9d7bdd1ba67f"
migrations_dir = "./node_modules/@sonicjs-cms/core/migrations"

# R2 Bucket for media storage
[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "hotmetal-cms-bucket"

# Environment variables
[vars]
ENVIRONMENT = "development"
# CMS_API_KEY is set as a secret via `wrangler secret put CMS_API_KEY`

# Production environment
[env.production]
name = "hotmetal-cms-admin-production"
vars = { ENVIRONMENT = "production" }

# Observability
[observability]
enabled = true
