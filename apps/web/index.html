<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build authority — one great post at a time. Write faster, keep your voice, and turn topics into publish-ready posts on autopilot."
    />
    <meta name="theme-color" content="#ffffff" />

    <title>Hot Metal — AI-Powered Writing Assistant</title>

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Hot Metal" />
    <meta
      property="og:title"
      content="Hot Metal — Build authority, one great post at a time"
    />
    <meta
      property="og:description"
      content="Write faster, keep your voice, and turn topics into publish-ready posts. Human-in-the-loop or fully automated — your call."
    />
    <meta property="og:url" content="https://hotmetalapp.com" />
    <meta
      property="og:image"
      content="https://hotmetalapp.com/icons/web-app-manifest-512x512.png"
    />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="Hot Metal logo" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Hot Metal — Build authority, one great post at a time"
    />
    <meta
      name="twitter:description"
      content="Write faster, keep your voice, and turn topics into publish-ready posts. Human-in-the-loop or fully automated — your call."
    />
    <meta
      name="twitter:image"
      content="https://hotmetalapp.com/icons/web-app-manifest-512x512.png"
    />
    <meta name="twitter:image:alt" content="Hot Metal logo" />

    <!-- Light mode by default to match the blog -->
    <script>
      if (localStorage.theme === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>

    <!-- Favicon & icons -->
    <link rel="icon" href="/icons/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/icons/favicon.svg" type="image/svg+xml" />
    <link
      rel="icon"
      href="/icons/favicon-96x96.png"
      type="image/png"
      sizes="96x96"
    />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/icons/site.webmanifest" />

    <!-- Preload fonts if any -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Prevent flash of unstyled content -->
    <style>
      html {
        background: #ffffff;
      }
      html.dark {
        background: #0a0a0a;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
    <script type="module" src="/src/client.tsx"></script>
  </body>
</html>
